<form [formGroup]="form" (ngSubmit)="onSubmit()" class="my-10 space-y-6">
  <div class="text-center">
    <h2 class="mb-1 text-3xl font-semibold text-gray-700 dark:text-white">
      Inscription <span class="text-primary-500">!</span>
    </h2>
    <p class="text-sm text-gray-400 dark:text-night-200">Laissez vous emporter dans un nouvel univers.</p>
  </div>

  <button
    type="button"
    routerLink="/dashboard"
    class="flex w-full items-center justify-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm font-medium text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-gray-50 dark:border-night-500 dark:bg-night-700 dark:text-night-200 dark:hover:bg-night-600">
    <svg-icon src="assets/icons/google-logo.svg" [svgClass]="'h-6 w-6 mr-2'"> </svg-icon>
    Log in with Google
  </button>

  <div
    class="my-4 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-gray-300 after:mt-0.5 after:flex-1 after:border-t after:border-gray-300 dark:before:border-night-500 dark:after:border-night-500">
    <p class="mx-4 mb-0 text-center text-sm text-gray-400 dark:text-night-400">or</p>
  </div>

  <div class="space-y-3 text-left">
    <div class="relative">
      <input formControlName="nom" type="text" id="nom" class="peer block" placeholder=" " />
      <label
        for="email"
        class="absolute left-1 top-2 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
        Nom
      </label>
    </div>

    <div class="relative">
      <input formControlName="email" type="text" id="email" class="peer block" placeholder=" " />
      <label
        for="email"
        class="absolute left-1 top-2 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-500 dark:bg-night-700 dark:text-night-200">
        Addresse Email
      </label>
      <div *ngIf="formControls.email.invalid && formControls.email.touched" class="text-red-500">
        Please enter a valid email address.
      </div>
    </div>
    <div class="relative">
      <input
        [type]="signupPasswordVisible ? 'text' : 'password'"
        formControlName="password"
        type="password"
        id="password"
        class="peer block"
        placeholder=" " />
      <label
        for="password"
        class="absolute left-1 top-2 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200">
        Mot de passe
      </label>
      <span
        class="absolute right-5 top-2.5 cursor-pointer text-gray-400 dark:text-night-300"
        (click)="toggleSignupPasswordVisibility()">
        <svg-icon
          [src]="
            signupPasswordVisible
              ? 'assets/icons/heroicons/outline/eye-off.svg'
              : 'assets/icons/heroicons/outline/eye.svg'
          "
          [svgClass]="'h-5 w-5'">
        </svg-icon>
      </span>
    </div>
    <!-- Password Meeter -->
    <div class="grid grid-cols-4 gap-2">
      <div class="h-1 rounded-sm bg-gray-200 dark:bg-night-500"></div>
      <div class="h-1 rounded-sm bg-gray-200 dark:bg-night-500"></div>
      <div class="h-1 rounded-sm bg-gray-200 dark:bg-night-500"></div>
      <div class="h-1 rounded-sm bg-gray-200 dark:bg-night-500"></div>
    </div>
    <span class="text-xs text-gray-400 dark:text-night-300"
      >Use 8 or more characters with a mix of letters, numbers & symbols.</span
    >
    <div class="relative">
      <input
        [type]="confirmPasswordTextType ? 'text' : 'password'"
        formControlName="confirmPassword"
        type="password"
        id="confirm-password"
        class="peer block"
        placeholder=" " />
      <label
        for="confirm-password"
        class="absolute left-1 top-2 z-10 origin-[0] -translate-y-4 scale-95 transform bg-white px-2 text-sm text-gray-500 duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-4 peer-focus:scale-95 peer-focus:px-2 peer-focus:text-primary-600 dark:bg-night-700 dark:text-night-200">
        Confirmation de mot de passe
      </label>
      <span
        class="absolute right-5 top-2.5 cursor-pointer text-gray-400 dark:text-night-300"
        (click)="toggleConfirmPasswordTextType()">
        <svg-icon
          [src]="
            confirmPasswordTextType
              ? 'assets/icons/heroicons/outline/eye-off.svg'
              : 'assets/icons/heroicons/outline/eye.svg'
          "
          [svgClass]="'h-5 w-5'">
        </svg-icon>
      </span>

      <div class="text-center" *ngIf="form.hasError('passwordMismatch', 'confirmPassword')" class="text-red-500">
        Les mots de passe ne correspondent pas.
      </div>
    </div>
  </div>

  <div class="flex items-center justify-between space-x-3">
    <div class="flex items-center">
      <input id="accept-term" name="accept-term" type="checkbox" />
      <label for="accept-term" class="ml-2 block text-sm text-gray-400 dark:text-night-200">
        I Accept the
        <a class="font-medium text-primary-500 hover:text-primary-400"> Terms </a>
      </label>
    </div>
  </div>

  <!-- Submit Button -->
  <button
    type="submit"
    class="group relative mb-10 flex w-full justify-center rounded-md border border-transparent bg-primary-500 px-4 py-2 text-sm font-medium text-white focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 hover:bg-primary-400">
    Connexion
  </button>

  <!-- Sign-up -->
  <div class="text-sm text-gray-400 dark:text-night-200">
    Vous avez déjà un compte?
    <a routerLink="/auth/sign-in" class="text-primary-500 hover:text-primary-400">Connexion</a>
  </div>
</form>
